


<p:commandLink id="cha" oncomplete="PF('wdg_Story').show();"  action="#{randomJobBean.onAuftragAblehnen()}" update="id_Story frm_Story frm_daten" disabled="#{not randomJobBean.istAllesKlarFuerJob}">

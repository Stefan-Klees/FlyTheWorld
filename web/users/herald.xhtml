      <title>FTW-#{sprache.mnu_FTWHerald}</title>
    </h:head>
    <h:body>
      <p:layout style="min-width:100%; min-height:100%;" fullPage="true">

        <ui:include src="/users/menueMeldungen.xhtml"/>

        <ui:fragment rendered="#{loginMB.newMenue}">
          <ui:include src="/users/menue.xhtml" />
        </ui:fragment>


        <p:layoutUnit id="layCenter" position="center" closable="false" header="#{sprache.Herald_pnl}">

          <ui:fragment rendered="#{not loginMB.newMenue}">
            <ui:include src="/users/menueNew.xhtml"/>
          </ui:fragment>


          <h:form id="frm_auswahl">
            <div style="font-size: 1.2em">
              <p:selectOneMenu value="#{newsBean.pdf}" autoWidth="true" filterMatchMode="contains" filter="true">
                <f:selectItem itemLabel="#{sprache.Herald_cbo_Dokument}"  itemValue="" noSelectionOption="true" />
                <f:selectItems var="pdfs" value="#{newsBean.pdfs}" itemLabel="#{pdfs.name}" itemValue="#{pdfs.name}"/>
                <p:ajax event="change" update="frm_herald" />
              </p:selectOneMenu>
            </div>
          </h:form>


          <h:form id="frm_herald" style="height: 100%">
            <p:media value="#{configBean.domainURL}/images/FTW/herald/#{newsBean.pdf}" width="100%" height="100%" rendered="#{not empty newsBean.pdf}"/>
          </h:form>

        </p:layoutUnit>
      </p:layout>
    </h:body>

  </f:view>

      <title>#{sprache.Handbuecher_dlg_header}</title>
    </h:head>
    <h:body>
      <p:layout style="min-width:100%; min-height:100%;" fullPage="true">

        <ui:include src="/users/menueMeldungen.xhtml"/>

        <ui:fragment rendered="#{loginMB.newMenue}">
          <ui:include src="/users/menue.xhtml" />
        </ui:fragment>

        <p:layoutUnit position="center" closable="false" header="#{sprache.Handbuecher_dlg_header}">

          <ui:fragment rendered="#{not loginMB.newMenue}">
            <ui:include src="/users/menueNew.xhtml"/>
          </ui:fragment>

          <h:form id="frm_Handbuch">

            <p:panelGrid columns="8" style="height: 100%;">
              <p:panelGrid columns="1" style="height: 100%;">
                <p:link title="#{sprache.Handbuecher_Pilotenhandbuch}" href="#{configBean.pilotenHandbuch}" target="_blank">
                  <p:graphicImage value="#{configBean.domainURL}/images/FTW/icons/pdf.png" width="128"/>
                </p:link>
                <h:outputText escape="false" value="#{sprache.Handbuecher_Pilotenhandbuch}"/>
              </p:panelGrid>

              <p:panelGrid columns="1" style="height: 100%;">
                <p:link title="#{sprache.Handbuecher_Fluggesellschaft}" href="#{configBean.fluggesellschaftHandbuch}" target="_blank">
                  <p:graphicImage value="#{configBean.domainURL}/images/FTW/icons/pdf.png" width="128"/>
                </p:link>
                <h:outputText escape="false" value="#{sprache.Handbuecher_Fluggesellschaft}"/>
              </p:panelGrid>

              <p:panelGrid columns="1" style="height: 100%;">
                <p:link title="#{sprache.Handbuecher_Pilot_Englisch}" href="#{configBean.pilotenHandbuchEN}" target="_blank">
                  <p:graphicImage value="#{configBean.domainURL}/images/FTW/icons/pdf.png" width="128"/>
                </p:link>
                <h:outputText escape="false" value="#{sprache.Handbuecher_Pilot_Englisch}"/>
              </p:panelGrid>

              <p:panelGrid columns="1" style="height: 100%;">
                <p:link title="#{sprache.Handbuecher_Airline_Englisch}" href="#{configBean.fluggesellschaftHandbuchEN}" target="_blank">
                  <p:graphicImage value="#{configBean.domainURL}/images/FTW/icons/pdf.png" width="128"/>
                </p:link>
                <h:outputText escape="false" value="#{sprache.Handbuecher_Airline_Englisch}"/>
              </p:panelGrid>

              <p:panelGrid columns="1" style="height: 100%;">
                <p:link title="FTW - WiKi" href="#{configBean.wiKi}" target="_blank">
                  <p:graphicImage value="#{configBean.domainURL}/images/FTW/icons/wikilogo.png" width="128"/>
                </p:link>
                <h:outputText escape="false" value="FTW - WIKI"/>
              </p:panelGrid>



            </p:panelGrid>

          </h:form>

        </p:layoutUnit>
        
      </p:layout>
      
    </h:body>
